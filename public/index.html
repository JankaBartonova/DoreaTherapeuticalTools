<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/421fe099e2.js" crossorigin="anonymous"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- Bootstrap style (https://bootswatch.com/cerulean/#top) -->
  <link rel="stylesheet" href="styles/bootstrap.min.css">

  <!-- Select-Pure styles -->
  <link rel="stylesheet" href="styles/select-pure.css">

  <!-- App styles -->
  <link rel="stylesheet" href="styles/styles.css">

  <title>Pomůcky DOREA/test</title>
</head>

<body>
  <!-- header -->
  <div id="header" class="navbar navbar-expand-sm">
    <div class="container-fluid">
      <div class="col-6">
        <a class="navbar-brand bg-white" href="https://www.sdbrno.cz/">
          <img src="img/03-logo-slezska-diakonie-usek-brno@2x.png" alt="Slezká Diakonie" class="img-fluid">
        </a>
      </div>
      <div>
        <button class="btn btn-outline-primary logged-in create-tool mx-1 d-none" type="submit">Vytvořit
          pomůcku</button>
        <button class="btn btn-outline-primary logged-out login mx-1 d-none" type="submit">Přihlásit</button>
        <button class="btn btn-outline-primary logged-in logout mx-1 d-none" type="submit">Odhlásit</button>
      </div>
    </div>
  </div>

  <!-- jumbletron with application name -->
  <div id="app-name" class="jumbotron bg-primary text-white rounded-0">
    <div class="container">
      <div class="row">
        <div class="col my-3">
          <h1 class="display1">Výukové a rehabilitační pomůcky</h1>
          <p class="lead">Katalog pomůcek DOREA Brno</p>
        </div>
      </div>
    </div>
  </div>

  <!-- navbar categories -->
  <div id="navbar-categories" class="container my-3">
    <div class="row">
      <div class="col navbar-categories">
      </div>
    </div>
  </div>

  <!-- navbar subcategories -->
  <div id="navbar-subcategories" class="container my-3">
    <div class="row">
      <div class="col navbar-subcategories">
      </div>
    </div>
  </div>

  <!-- navbar search -->
  <div id="navbar-search" class="container d-none">
    <div class="row">
      <div class="col-xs-12 col-sm-6">
        <form class="form-search">
          <input id="search" name="search" type="text" class="form-control" placeholder="Vyhledejte číslo pomůcky">  
          <button type="submit" class="btn btn-outline-primary d-none">Vyhledat pomůcku</button>
        </form>
      </div>
    </div>
    <div id="search-error" class="search-error container">
      <div class="row">
        <div id="search-error-display" class="search-error-display alert alert-danger d-none"></div>
      </div>
    </div>
  </div>

  <!-- cards -->
  <div class="container">
    <div class="row card-container">
    </div>
  </div>

  <!-- tools administration -->
  <div class="popup-admin-wrapper d-none">
    <div class="popup-admin">
      <div class="jumbotron bg-primary text-white rounded-0 my-3">
        <div class="popup-admin-title container">
          <div class="row">
            <div class="col-xs-12">
              <h1>Administrace pomůcek</h1>
              <p class="lead">Zadání nové pomůcky / úprava pomůcky</p>
            </div>
          </div>
        </div>
      </div>
      <div class="popup-admin-newtool container my-5">
        <div class="row">
          <div class="col-xs-12 col-sm-6">
            <form id="upload-form">
              <input id="selected-image" type="hidden"  name="selected-image" value="false">
              <div class="form-group my-3">
                <label for="tool-name">Název pomůcky<span class="field-required">*</span></label>
                <input id="tool-name" name="tool-name" type="text" class="form-control" placeholder="Zadejte název pomůcky" required>
              </div>
              <div class="form-group my-3">
                <label for="tool-price">Orientační cena pomůcky<span class="field-required">*</span></label>
                <input id="tool-price" name="tool-price" type="text" class="form-control" placeholder="Zadejte orientační cenu pomůcky" required>
              </div>
              <div class="tool-categories">
                <label>Kategorie<span class="field-required">*</span></label>
                <!--
                <input id="tool-category" type="text" required placeholder="Vyberte kategorie" oninvalid="this.setCustomValidity('Vyberte kategorie')" oninput="this.setCustomValidity('')"/>
                -->
                <span class="categories"></span>
              </div>
              <div class="tool-subcategories">
                <label>Podkategorie<span class="field-required">*</span></label>
                <span class="subcategories"></span>
              </div>
              <div class="form-group my-3">
                <button class="tool-select btn btn-primary">Vyberte obrázek</button>
              </div>
              <div class="form-group my-3">
                <img class="tool-image">
              </div>
              <div>
                <button id="submit" type="submit" class="btn btn-primary">Uložit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-analytics.js"></script>

  <script type="text/javascript" src="credentials.js"></script>

  <script>
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    var firebaseConfig = {
      apiKey: firebaseApiKey,
      authDomain: "pomucky-dorea.firebaseapp.com",
      projectId: "pomucky-dorea",
      storageBucket: "pomucky-dorea.appspot.com",
      messagingSenderId: "881666919516",
      appId: "1:881666919516:web:bd2c1e5520f93b683d2a99",
      measurementId: "G-9H12GP5WMD"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
    const storage = firebase.storage();
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>

  <script src="/node_modules/select-pure/dist/bundle.min.js"></script>
  <script src="utils.js"></script>
  <script src="app.js"></script>
  <script src="db.js"></script>
  <script src="dom.js"></script>
  <script src="auth.js"></script>
  <script src="index.js"></script>

</body>

</html>
