<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/421fe099e2.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Bootstrap style (https://bootswatch.com/cerulean/#top) -->
    <link rel="stylesheet" href="styles/bootstrap.min.css">

    <!-- My styles -->
    <link rel="stylesheet" href="styles/styles.css">

    <title>Pomůcky DOREA/test</title>
  </head>
  <body>
    
    <!-- header -->
    <div class="navbar navbar-expand-sm">
      <div class="container-fluid"> 
        <div class="col-lg-4">
          <a class="navbar-brand bg-white" href="https://www.sdbrno.cz/">
              <img src="img/03-logo-slezska-diakonie-usek-brno@2x.png" alt="Slezká Diakonie" class="img-fluid">
          </a>
        </div>
        <div class="col-sm-6 d-flex justify-content-end">
          <button class="btn btn-outline-primary" type="submit">Vstup pro poradkyně</button>
        </div>
      </div>
    </div>

    <!-- jumbletron -->
    <div class="jumbotron bg-primary text-white rounded-0">
      <div class="container">
        <div class="row"> 
          <div class="col my-3">
            <h1 class="display1">Výukové a rehabilitační pomůcky</h1>
            <p class="lead">Katalog pomůcek DOREA Brno</p>
          </div>        
        </div>
      </div>
    </div>


    <!-- navbar categories -->  
    <div class="container my-3">
      <div class="row">
        <div class="col navBarCategories">
        </div>
      </div>
    </div>
    
    <!-- navbar subcategories -->  
    <div class="container my-3">
      <div class="row">
        <div class="col navBarSubcategories">
        </div>
      </div>
    </div>

    <!-- navbar search -->
    <div class="container my-3">
      <div class="row">
        <div class="col-xs-12 col-sm-6">
          <form class="form-search">
            <label for="search" class="hide">Vyhledat pomůcku</label>
            <input type="text" class="form-control" name="search" id="search" placeholder="Vyhledejte číslo pomůcky"> 
          </form>
        </div>
        <div class="col-xs-12 col-sm-6 d-flex justify-content-end">
          <label for="tool-creation" class="hide">Vyhledat pomůcku</label>
          <button class="btn btn-outline-primary d-none" type="submit">Vytvořit novou pomůcku</button>
        </div>
      </div>  
    </div>

    <!-- cards -->
    <div class="container">
      <div class="row cardContainer">
      </div>
    </div>

    <!-- tools administration -->
    <div class="admin-wrapper d-none">
      <div class="jumbotron bg-primary text-white rounded-0 my-3">
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              <h1>Administrace pomůcek</h1>
              <p class="lead">Zadání nové pomůcky /  úprava pomůcky</p>
            </div>
          </div>
        </div>
      </div>

      <div class="container my-5">
        <div class="row">
          <div class="col-xs-12 col-sm-6">
            <form action="">
              <div class="form-group my-3">
                <label for="tool-name" class="">Název pomůcky<span class="field-required">*</span></label>
                <input type="text" id="tool-name" name="tool-name" placeholder="Zadejte název pomůcky" class="form-control" required>
              </div>
              <div class="form-group my-3">
                <label for="tool-number" class="">Pořadové číslo pomůcky<span class="field-required">*</span></label>
                <input type="text" id="tool-number" name="tool-number" placeholder="Zadejte pořadové číslo pomůcky" class="form-control" required>
              </div>
              <div class="form-group my-3">
                <label for="tool-price" class="">Orientační cena pomůcky<span class="field-required">*</span></label>
                <input type="text" id="tool-price" name="tool-price" placeholder="Zadejte orientační cenu pomůcky" class="form-control" required>
              </div>
              <div class="">
                <label for="tool-categories" class="">Kategorie<span class="field-required">*</span></label>
                <script src="/node_modules/select-pure/dist/bundle.min.js"></script>
                <span class="example"></span>
              </div>
              <div class="form-group my-3">
                <label for="tool-image">Vyberte obrázek pomůcky</label>
                <input type="file" class="form-control-file myfiles" value="upload" id="tool-image" aria-describedby="fileHelp">
                <small id="fileHelp" class="form-text text-muted">Obrázek pomůcky může být max XYMB</small>
              </div>
              <button type="submit" class="btn btn-primary">Uložit</button>
              
              <!--<progress class="uploader" value="0" max="100">0%</progress>-->
                  
            </form>
          </div>
        </div>
      </div>
    </div>
    
  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-storage.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-analytics.js"></script>

  <script type="text/javascript" src="credentials.js"></script>

  <script>
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    var firebaseConfig = {
      apiKey: firebaseApiKey,
      authDomain: "pomucky-dorea.firebaseapp.com",
      projectId: "pomucky-dorea",
      storageBucket: "pomucky-dorea.appspot.com",
      messagingSenderId: "881666919516",
      appId: "1:881666919516:web:bd2c1e5520f93b683d2a99",
      measurementId: "G-9H12GP5WMD"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
    firebase.storage();
    const db = firebase.firestore();
  </script>

  <script src="app.js"></script>

  </body>
</html>
